<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans+Condensed:300|Titillium+Web" rel="stylesheet">
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <html>

<body>
  <div class="calculator">
        <span id="head"> Calculator</span>
        <input type="result" readonly="readonly" class="display" />
      
      <!--- function buttons -->
          <div class='Row1'>
            <button class="clear btn-danger" id="allClear">AC</button>
            <button class="operators" id="decimal">.</button>
            <button class="operators divide">&divide;</button>
          </div>
      <!-- new line -->
          <div class "row2">
            <button class="num-button seven">7</button>
            <button class="num-button eight">8</button>
            <button class="num-button nine">9</button>
            <button class="operators multiply">x</button>
          </div>
      <!-- Second Line -->
          <div class="row3">
            <button class="num-button four">4</button>
            <button class="num-button five">5</button>
            <button class="num-button six">6</button>
            <button class="operators minus">-</button>
          </div>
      <!-- Third Line -->
          <div class="row3">
            <button class="num-button one">1</button>
            <button class="num-button two">2</button>
            <button class="num-button three">3</button>
            <button class="operators" id="plus">+</button>
          </div>
      <!-- fourth line -->
          <div class="row4">
            <button class="num-button" id="zero">0</button>
            <button class="equalSign  btn-success" id="equal">=</button>
          </div>
  </div>
</body>

</html>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
